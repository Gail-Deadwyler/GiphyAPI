<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/giphy.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Sniglet&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">   
    <link rel="stylesheet" href="assets/css/style.css">

    <title>My SuperHero Giphy</title>
</head>
<body>
    <header>
        <h1>Super Hero Giphy!</h1>
    </header>

    <div id="container"> 

        <!-- Superhero giphys will appear here -->
        <div id="buttons-view"></div>

        <form id="supers-form">
            <label for="supers-input">Add your Superhero!</label>
            <input type="text" id="supers-input"><br>
        
            <!-- adds new super to existing supers -->
            <input id="add-super" type="submit" value="Add Super">
        </form>

    </div>    
</body>
</html>
